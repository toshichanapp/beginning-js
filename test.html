<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>DOM操作入門</title>
</head>

<body>
    <h1 id="select">DOM操作入門</h1>
    <input type="button" value="Click" onclick="namechange()">
    <script>
        const namechange = function() {
            const myp = document.getElementById('select');
            myp.innerHTML = "ノード入門";
        }
    </script>
</body>

</html>
